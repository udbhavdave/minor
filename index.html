<body>

    <div class="container">
        <div class="controls">
            <div id="grid-container" class="container">
                <div class="row">

                <div class="col-xs-18 col-sm-6 col-md-3"><div id="light-control-living-room-ceiling-fan" class="thumbnail light-control">
    <div>
        <img src="images/light-bulb-small.png" class="img-rounded img-light-control">
        
        <img src="images/fan-small.png" class="img-rounded img-light-control">
        
    </div>
    <h4>Living Room Ceiling Fan</h4>
    <h5>Light</h5>
    <div class="btn-group" role="group" data-toggle="buttons" aria-label="Light switch">
        <label class="btn btn-primary">
            <input type="radio" name="light-switch-living-room-ceiling-fan" value="on">On
        </label>
        <label class="btn btn-primary active">
            <input type="radio" name="light-switch-living-room-ceiling-fan" value="off">Off
        </label>
    </div>
    
</div>
<script>
    new Home.LightAndFanControl({id: "living-room-ceiling-fan", module: "light-control"}).init();
</script></div><div class="col-xs-18 col-sm-6 col-md-3"><div id="light-control-bedroom-light" class="thumbnail light-control">
    <div>
        <img src="images/light-bulb-small.png" class="img-rounded img-light-control">
        
    </div>
    <h4>Bedroom Light</h4>
    <h5>Light</h5>
    <div class="btn-group" role="group" data-toggle="buttons" aria-label="Light switch">
        <label class="btn btn-primary active">
            <input type="radio" name="light-switch-bedroom-light" value="on">On
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="light-switch-bedroom-light" value="off">Off
        </label>
    </div>
    
</div>
<script>
    new Home.LightAndFanControl({id: "bedroom-light", module: "light-control"}).init();
</script></div><div class="col-xs-18 col-sm-6 col-md-3"><div id="light-control-office-light" class="thumbnail light-control">
    <div>
        <img src="images/light-bulb-small.png" class="img-rounded img-light-control">
        
    </div>
    <h4>Office Light</h4>
    <h5>Light</h5>
    <div class="btn-group" role="group" data-toggle="buttons" aria-label="Light switch">
        <label class="btn btn-primary">
            <input type="radio" name="light-switch-office-light" value="on">On
        </label>
        <label class="btn btn-primary active">
            <input type="radio" name="light-switch-office-light" value="off">Off
        </label>
    </div>
    
</div>
<script>
    new Home.LightAndFanControl({id: "office-light", module: "light-control"}).init();
</script></div><div class="col-xs-18 col-sm-6 col-md-3">  
    <div class="btn-group" role="group" data-toggle="buttons" aria-label="Selection of heating, cooling or off status">
        <label class="btn btn-primary">
            <input type="radio" name="hvac-options-central-hvac" value="heat">Heat
        </label>
        <label class="btn btn-primary active">
            <input type="radio" name="hvac-options-central-hvac" value="cool">Cool
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="hvac-options-central-hvac" value="off">Off
        </label>
    </div>
</div>
<script>
    new Home.Thermostat({id: "central-hvac", module: "thermostat"}).init();
</script></div></div>
